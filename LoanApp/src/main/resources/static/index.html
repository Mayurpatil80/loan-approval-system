<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application System</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-lg bg-yellow p-8 rounded-xl shadow-2xl">
    <h1 class="text-3xl font-extrabold text-indigo-700 mb-6 border-b pb-2">Apply for a Loan</h1>
    <p class="text-gray-600 mb-6">Fill in your details to get an instant preliminary approval status.</p>

    <form id="loanForm" class="space-y-4">
        <!-- User Details -->
        <div class="border-b pb-4 mb-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Applicant Information</h2>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mt-2">Email Address</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
        </div>

        <!-- Loan Details -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-3 border-b pb-2">Loan Request Details</h2>

            <div>
                <label for="loanAmount" class="block text-sm font-medium text-gray-700">Loan Amount Requested ($)</label>
                <input type="number" id="loanAmount" name="loanAmount" required min="1000" step="100" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="income" class="block text-sm font-medium text-gray-700">Annual Income ($)</label>
                <input type="number" id="income" name="income" required min="0" step="1000" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="creditScore" class="block text-sm font-medium text-gray-700">Credit Score (300-850)</label>
                <input type="number" id="creditScore" name="creditScore" required min="300" max="850" step="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="employmentStatus" class="block text-sm font-medium text-gray-700">Employment Status</label>
                <select id="employmentStatus" name="employmentStatus" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="" disabled selected>Select status</option>
                    <option value="Employed">Employed</option>
                    <option value="Self-Employed">Self-Employed</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Retired">Retired</option>
                </select>
            </div>
        </div>

        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out mt-6">
            Submit Application
        </button>
    </form>

    <div id="messageBox" class="hidden mt-6 p-4 rounded-lg text-center" role="alert"></div>

    <!-- LLM Feature Button and Output Area -->
    <!-- This area is conditionally shown if the loan is not APPROVED -->
    <div id="llmFeatureArea" class="mt-6 border-t pt-4 hidden">
        <h2 class="text-xl font-semibold text-gray-800 mb-3">Next Steps Advice</h2>
        <button id="getSuggestionButton" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out">
            âœ¨ Get Personalized Improvement Plan
        </button>
        <div id="llmOutput" class="mt-4 p-4 bg-gray-100 rounded-lg text-sm text-gray-700">
            Advice will appear here after analysis.
        </div>
    </div>
</div>

<!-- Includes the necessary marked library for markdown rendering -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
<!-- Link to the main application script -->
<script src="script.js"></script>
</body>
</html>
